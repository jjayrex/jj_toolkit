[package]
name = "jj_toolkit"
version = "0.2.0"
edition = "2024"
build = "build.rs"

[build-dependencies]
winres = "0.1.12"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
walkdir = "2"
blake3 = "1"
md-5 = "0.11.0-rc.2"
sha2 = "0.11.0-rc.2"
sha1 = "0.11.0-rc.2"
hex = "0.4"

[profile.release]
opt-level = 3
codegen-units = 1
